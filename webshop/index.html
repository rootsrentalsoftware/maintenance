<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <link href="https://fonts.googleapis.com/css?family=Barlow:400,600&display=swap" rel="stylesheet" type="text/css">
  <style>
    html,
    body {
      font-size: 1rem;
      margin: 0;
      padding: 0;
    }

    body {
      color: #2E2D2C;
      background-color: #F0F0F0;
      font-family: "Barlow", system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      line-height: 1.2;
      margin-bottom: .5rem;
      margin-top: 1rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    a {
      color: #EA580C;
      text-decoration: none;
      text-underline-offset: 0.25rem;
    }
    a:hover { text-decoration: underline; }

    .container {
      background-color: #FFF;
      border: 1px solid #d8d8d8;
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
      border-radius: .25rem;
      padding: 3rem;
      text-align: center;
    }

    .img-fluid {
      max-width: 100%;
      max-height: 4rem;
    }

    .img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }

    hr {
      display: block;
      width: 1px;
      height: 6rem;
      background-color: #C0BFBF;
      border: 0;
      margin: 0;
    }

    @media screen and (max-width: 768px) {
      .container {
        background-color: transparent;
        border: none;
        box-shadow: none;
      }
      .img-container {
        flex-direction: column;
        gap: 1rem;
      }
      hr {
        height: 1px;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img src="logo_nl.svg" alt="Kamera Express rental" class="img-fluid">
      <hr/>
      <img src="logo_be.svg" alt="Kamera Express rental" class="img-fluid">
    </div>
    <h1>Sorry, we're down for maintenance</h1>
    <p>We'll be back up shortly. Check <a href="https://status.budgetcam.nl">https://status.budgetcam.nl</a> for updates.</p>
  </div>
</body>
</html>
